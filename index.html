<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles/background_style.css" />
  <link rel="stylesheet" href="./styles/mobileBackground_style.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="previewCard"> 
      <div class="cardLeft cardTop"></div>

      <div class="cardRight cardBottom">
        <div class="productType padText verticalCentre">
          P E R F U M E
        </div>

        <div class="product padText">
          Gabrielle</br>Essence Eau De</br>Parfum
        </div>

        <div class="description padText">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </div>

        <div class="price padText">
          <div id="newPrice">$149.99</div>
          <div id="oldPrice">$169.99</div>
        </div>

        <div class="cartAdd horizontalCentre">
          <button class="addButton">
            <div class="cartIcon"></div>
            <p>Add to Cart</p>
          </button>
        </div>        
      </div>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/M-Chan">Man Ting Chan</a>.
  </div>
</body>
</html>
